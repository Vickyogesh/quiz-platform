<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quiz Platform</title>

<link rel="stylesheet" type="text/css" href="css/new_style.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<!--Please wait-->
<link rel="stylesheet" type="text/css" href="js/please_wait/pleasewait.css">
<script type="text/javascript" src="js/please_wait/pleasewait.js"></script>
<!--Please wait-->

<script>
    $(document).ready(function() {
        window.qsid = sessionStorage.getItem('quizqsid');
        window.name = sessionStorage.getItem('quizname');
        $(".header .item").html(window.name);

        var nwidth = $(window).width();
        
        $("#quiz").click(function(){
            if (nwidth >= 950)
                window.location = "Quiz.html";
            else
                window.location = "Quiz_reduced.html";          
        });
        
        $("#review").click(function(){
            if (nwidth >= 950)
                window.location = "ErrorReview.html";
            else
                window.location = "ErrorReview_reduced.html";
        });
        
        $("#exam").click(function(){
            window.location = "Exam.html";
        });
        
        $("#bttStat").click(function(){
            sessionStorage.setItem('quizfromexam', 0);
            window.location = "Statistics.html";
        });

        $("#bttExit").click(function(){
            deleteCookie('QUIZSID');
            sessionStorage.removeItem("quizqsid");
            sessionStorage.removeItem("quizname");
            window.qsid = null;
            window.name = null;
            window.location = "index.html";
        });
    });
</script>
</head>

<body>
    <div id="work_area">
        <div class="content-box" style="width:732px;">
            <div class="header">
                <div class="item"></div>
            </div>
            <div class="hline"></div>
            <div class="row" style="margin-top:40px; margin-bottom:40px">
                <div class="item">
                    <img id="quiz" class="ibtn" src="img/QUIZ-ARG.png"></img>
                </div>
                <div class="item">
                    <img id="exam" class="ibtn" src="img/PROVA-ESAME.png"></img>
                </div>
                <div class="item">
                    <img id="review" class="ibtn" src="img/RIPASSSO-ERRORI.png"></img>
                </div>
            </div>
            <div class="footer">
                <div class="item"></div>
                <div class="item">
                    <a href="#" id="bttStat" class="lustre-button">STATISTICHE</a>
                </div>
                <div class="item">
                    <a href="#" id="bttExit" class="lustre-button">ESCI</a>
                </div>
                <div class="item"></div>
            </div>
        </div>
    </div>
</body>

</html>
