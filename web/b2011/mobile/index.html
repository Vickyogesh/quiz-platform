<!DOCTYPE html>
<html>
<head>
  <title>Quiz Platform</title>
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.css" />
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog2.min.js"></script>
  <script src="js/md5-min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/qmanager.js"></script>
</head>
<body>
  <div id="page-login" data-role="page">
    <div data-role="content"> 
      <h3>Quiz platform</h3>
      <div id="login" data-theme="a">
          <form style="padding:10px 20px;">
              <label for="un" class="ui-hidden-accessible">Username:</label>
              <input type="text" name="user" id="un" placeholder="username" value="studente"/>
              <label for="pw" class="ui-hidden-accessible">Password:</label>
              <input type="password" name="pass" id="pw" placeholder="password" value="studente" />
              <a href="#" data-role="button" data-theme="b">Accedi</a>
          </form>
      </div>
      <div id="errpopup" data-role="popup" data-position-to="window" data-overlay-theme="a" data-theme="b" class="ui-content">
        <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        <span id="errmsg"></span>
      </div>
    </div>
  <script src="js/index.js"></script>
  </div> <!-- /page-login -->

  <div id="page-student" data-role="page" class="page-fill header">
    <div data-role="header">
      <h1></h1>
      <a href="#" id="bttLogout" data-role="button" class="ui-btn-right" data-icon="delete" data-iconpos="notext">Logout</a>
    </div>
    <div data-role="content">
      <div class="ui-grid-solo ftable" id="menugrid">
        <div class="ui-block-a">
          <a href="#page-quiz-chapters" class="rect-button" id="bttQuiz" data-transition="slide">Quiz argomenti</a>
        </div>
        <div class="ui-block-a">
          <a href="#" class="rect-button" id="bttExam" data-transition="slide">Prova d'esame</a>
        </div>
        <div class="ui-block-a">
          <a href="#page-review" class="rect-button" id="bttReview" data-transition="slide">Ripasso errori</a>
        </div>
      </div>
      <script src="js/student.js"></script>
    </div>
  </div>

  <div id="page-quiz-chapters" data-role="page" class="page-fill header">
    <div data-role="header">
      <a href="#" id="bttBack" data-role="button" data-icon="arrow-l" data-iconpos="notext">Back</a>
      <h3>Quiz</h3>
      <a href="#" id="bttLogout" data-role="button" class="ui-btn-right" data-icon="delete" data-iconpos="notext">Logout</a>
    </div>
    <div data-role="content">
      <h3>Choose a chapter for quiz</h3>
      <div id="chapters" class="ui-grid-d"></div>
    </div>
    <script src="js/quiz-chapters.js"></script>
  </div>  <!-- /page-quiz-chapters -->

  <div id="page-quiz-topics" data-role="page">
    <div data-role="header" data-position="fixed">
      <a href="#" id="bttBack" data-role="button" data-icon="arrow-l" data-iconpos="notext">Back</a>
      <h3>Quiz</h3>
      <a href="#" id="bttLogout" data-role="button" class="ui-btn-right" data-icon="delete" data-iconpos="notext">Logout</a>
    </div>
    <div data-role="content">
      <ul id="topics" data-role="listview" data-theme="c">
      </ul>
    </div>
    <script src="js/quiz-topics.js"></script>
  </div>  <!-- /page-quiz-topics -->

  <div id="page-quiz" data-role="page" class="page-fill header footer">
    <div data-role="header">
      <a href="#" id="bttBack" data-role="button" data-icon="arrow-l" data-iconpos="notext">Back</a>
      <h3>Quiz <span></span></h3>
      <a href="#" id="bttLogout" data-role="button" class="ui-btn-right" data-icon="delete" data-iconpos="notext">Logout</a>
    </div>
    <div data-role="content">
      <div class="ui-grid-solo ftable" id="qgrid" style="text-align: center;">
        <div class="ui-block-a"><div id="image"></div></div>
        <div class="ui-block-a"><div id="txt"></div></div>
      </div>
    </div>
    <div data-role="footer">
      <div data-role="navbar">
        <ul>
          <li><a id="bttTrue" href="#">Vero</a></li>
          <li><a id="bttSend" href="#">Send</a></li>
          <li><a id="bttFalse" href="#">Falso</a></li>
        </ul>
      </div>
    </div>
    <script src="js/quiz.js"></script>
  </div>  <!-- /page-quiz -->

  <div id="page-review" data-role="page" class="page-fill header footer">
    <div data-role="header">
      <a href="#" id="bttBack" data-role="button" data-icon="arrow-l" data-iconpos="notext">Back</a>
      <h3>Ripasso errori <span></span></h3>
      <a href="#" id="bttLogout" data-role="button" class="ui-btn-right" data-icon="delete" data-iconpos="notext">Logout</a>
    </div>
    <div data-role="content">
      <div class="ui-grid-solo ftable" id="qgrid" style="text-align: center;">
        <div class="ui-block-a"><div id="image"></div></div>
        <div class="ui-block-a"><div id="txt"></div></div>
      </div>
    </div>
    <div data-role="footer">
      <div data-role="navbar">
        <ul>
          <li><a id="bttTrue" href="#">Vero</a></li>
          <li><a id="bttSend" href="#">Send</a></li>
          <li><a id="bttFalse" href="#">Falso</a></li>
        </ul>
      </div>
    </div>
    <script src="js/review.js"></script>
  </div>  <!-- /page-review -->

</body>
</html>
