<style type="text/css">
.topictab ul {
    list-style: none;
    padding: 0px;
    margin: 0;
    font-size: 14px;
}

.topictab ul > li > div .item {
    text-align: left;
    width: 100%;
    height: 3em;
    margin: 0;
    padding: 6px;
    cursor: pointer;
    color: #fff;
}

.area1 {background: #c0c0c0;}
li.area1:hover {background: #b8b8b8;}

.area2 {background: #00ae00;}
li.area2:hover {background: #009d00;}

.area3 {background: #9966cc;}
li.area3:hover {background: #9159c8;}

.area4 {background: #ffdd00;}
li.area4:hover {background: #eece00;}

.area5 {background: #ff6633;}
li.area5:hover {background: #ff5922;}

.area6 {background: #004586;}
li.area6:hover {background: #003c75;}

.area7 {background: #b84747;}
li.area7:hover {background: #ac4242;}

.topictab {
    margin: 10px 20px 10px 20px;
    font-size: 14px;
}

.topictab #content {
    position: relative;
    overflow: hidden;
    vertical-align: top;
}
.topictab #content .slide {
    position: relative;
}

.topictab .page {
    position: absolute;
    overflow-y: auto;
}


.topictab .page > table {
    width: 100%;
    text-align: left;
    color: #fff;
    padding: 6px;
}

.topictab .page > table td {
    vertical-align: top;
}

.topictab .page > table a {
    color: #fff;
    text-decoration: none;
}

.topictab .page > table a:hover {
    text-decoration: underline;
}

</style>
