<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quiz Platform</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<!--Please wait-->
<link rel="stylesheet" type="text/css" href="js/please_wait/pleasewait.css">
<script type="text/javascript" src="js/please_wait/pleasewait.js"></script>
<!--Please wait-->

<script>
	$(document).ready(function() {
		window.qsid = sessionStorage.getItem('quizqsid');
		window.name = sessionStorage.getItem('quizname');
		$("#statarea .areaheader .content").html(window.name);

		var nwidth = $(window).width();
		
		$("#quiz").click(function(){
			if (nwidth >= 950)
				window.location = "Quiz.html";
			else
				window.location = "Quiz_reduced.html";			
		});
		
		$("#review").click(function(){
			if (nwidth >= 950)
				window.location = "ErrorReview.html";
			else
				window.location = "ErrorReview_reduced.html";
		});
		
		$("#exam").click(function(){
			window.location = "Exam.html";
		});
		
		$("#student_stat_but").click(function(){
			sessionStorage.setItem('quizfromexam', 0);
			window.location = "Statistics.html";
		});
	});
</script>
</head>

<body>
	<div id="work_area">
		<div id="statarea" style="width:732px; margin:auto">
			<div class="areaheader"><div class="content"></div></div>
			<div id="main_menu" style="height:100%; width:100%">
				<img id="quiz" class="img_btn" src="img/QUIZ-ARG.png"></img>
				<img id="exam" class="img_btn" src="img/PROVA-ESAME.png"></img>
				<img id="review" class="img_btn" src="img/RIPASSSO-ERRORI.png"></img>
			</div>
    		<div class="areafooter">
    			<div class="content">
    				<a href="#" id="bttStat">STATISTICHE</a>
    				<span style="display:inline-block; width:80px;"></span>
    				<a href="#" id="bttBack">ESCI</a>
    			</div>
    		</div>
		</div>
	</div>
</body>

</html>
