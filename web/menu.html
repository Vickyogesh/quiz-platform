<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Quiz Platform</title>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/cookie.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<!--Please wait-->
<link rel="stylesheet" type="text/css" href="js/please_wait/pleasewait.css">
<script type="text/javascript" src="js/please_wait/pleasewait.js"></script>
<!--Please wait-->

<script>
	$(document).ready(function() {
		window.qsid = getCookie("qsid");
		
		var nwidth = $(window).width();
		
		$("#quiz").click(function(){
			if (nwidth >= 950)
				window.location = "Quiz.html";
			else
				window.location = "Quiz_reduced.html";			
		});
		
		$("#review").click(function(){
			if (nwidth >= 950)
				window.location = "ErrorReview.html";
			else
				window.location = "ErrorReview_reduced.html";
		});
		
		$("#exam").click(function(){
			window.location = "Exam.html";
		});
		
		$("#student_stat_but").click(function(){
			setCookie("fromexam", 0, 30)
			window.location = "Statistics.html";
		});
	});
</script>
</head>

<body>
	<div id="work_area">
		<div style="width:732px; height:450px; margin:auto">
			<div style="width:100%; height: 80%; background-color:#ddd">
				<div id="main_menu" style="width:660px; height:220px; margin:auto; padding-top:80px">
					<img id="quiz" class="img_btn" src="img/QUIZ-ARG.png"></img>
					<img id="exam" class="img_btn" src="img/PROVA-ESAME.png"></img>
					<img id="review" class="img_btn" src="img/RIPASSSO-ERRORI.png"></img>
				</div>
			</div>
			<div style="width:100%; height: 20%; background-color:#142f66">
				<a class="button" id="student_stat_but" style="width:200px; height:30px; font-size:20px; line-height:30px; margin-top:20px">Statistics</a>
			</div>
		</div>
	</div>
</body>

</html>
